<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">

	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template">
	<meta property="og:title" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template">
	<meta property="og:description" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template">

	<!-- PAGE TITLE HERE -->
	<title>PageConnexion</title>
	
	<!-- FAVICONS ICON -->
    <th:block th:replace="fragment/_css.html::css"></th:block>

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="inde.html"><img src="../static/images/logo%20projet.png.png" alt="" style="width: 150px;"></a>
									</div>
                                    <h4 class="text-center mb-4">Se connecter à votre compte</h4>
                                    <form  th:object="${communityManager}" th:action="@{/login}" method="get">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" class="form-control" th:field="*{email}" value="hello@example.com">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>mot de passe</strong></label>
                                            <input type="password" class="form-control" th:field="*{password}" value="Password">
                                        </div>
                                        <div class="row d-flex justify-content-between mt-4 mb-2">
                                            <div class="mb-3">
                                               <div class="form-check custom-checkbox ms-1">
													<input type="checkbox" class="form-check-input" id="basic_checkbox_1">
													<label class="form-check-label" for="basic_checkbox_1">Se rappeler de moi?</label>
												</div>
                                            </div>
                                            <div class="mb-3">
                                                <a href="../static/page-forgot-password.html">Mot de passe oublié?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block"> <a th:href="@{/empty-page}"> Connexion</a></button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Vous n'avez pas de compte?<a class="text-primary" href="page-register.html">S'inscrire</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <th:block th:replace="fragment/_js.html::js"></th:block>
</body>
</html>
