<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template">
	<meta property="og:title" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template">
	<meta property="og:description" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template">
	<meta property="og:image" content="https://fillow.dexignlab.com/xhtml/social-image.png">
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>Admin Dashboard</title>
	
	<!-- FAVICONS ICON -->
    <th:block th:replace="fragment/_css.html::css"></th:block>


</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="inde.html"><img src="../static/images/logo%20projet.png.png" alt="" style="width: 150px;"></a>
									</div>
                                    <h4 class="text-center mb-4">S'inscrire</h4>
                                    <form th:action="@{/saveregister}" method="post"  th:object="${communityManager}" >
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Nom</strong></label>
                                            <input type="text" class="form-control" th:field="*{nom}" placeholder="nom">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Prénom</strong></label>
                                            <input type="text" class="form-control" th:field="*{prenom}" placeholder="prenom">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" class="form-control" th:field="*{email}" placeholder="hello@example.com" >
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Mot de passe</strong></label>
                                            <input type="password" class="form-control" th:field="*{password}" value="Password">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block"><a th:href="@{/page-login}">S'inscrire</a></button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Avez-vous déjà un compte? <a class="text-primary" th:href="@{/page-login}">Se connecter</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
    <th:block th:replace="fragment/_js.html::js"></th:block>
</body>
</html>
